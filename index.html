<!DOCTYPE html>
<html lang="en" class="total-center">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>thedicegame</title>
    </head>
    <body>
        <div class="dynamic-box">
            <h1>The Dice Game</h1>
            <div id="boxs">
                <div id="first-face">
                    <div class="first-row">
                        <div id="uno">
        
                        </div>
                        <div id="dos">
            
                        </div>
                        <div id="tres">
            
                        </div>
                    </div>
                    <div class="second-row">
                        <div id="cuatro">
        
                        </div>
                        <div id="cinco">
            
                        </div>
                        <div id="seis">
            
                        </div>
                    </div>
                    <div class="thre-row">
                        <div id="siete">
        
                        </div>
                        <div id="ocho">
            
                        </div>
                        <div id="nueve">
        
                        </div>
                    </div>
                </div>
                <div id="second-face">
                    <div class="first-row">
                        <div id="uno-d">
        
                        </div>
                        <div id="dos-d">
            
                        </div>
                        <div id="tres-d">
            
                        </div>
                    </div>
                    <div class="second-row">
                        <div id="cuatro-d">
        
                        </div>
                        <div id="cinco-d">
            
                        </div>
                        <div id="seis-d">
            
                        </div>
                    </div>
                    <div class="thre-row">
                        <div id="siete-d">
        
                        </div>
                        <div id="ocho-d">
            
                        </div>
                        <div id="nueve-d">
        
                        </div>
                    </div>
                </div>
            </div>
            <div id="image-gif">
                <div>
                    <img src="img/dice_game.gif" alt="#" id="gif">
                </div>
                <div>
                    <img src="img/dice_game.gif" alt="#" id="gif-left">
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="button-roll btn" id="roll">Roll Dice</a>
                <a href="#" class="button-hold btn">Hold</a>
            </div>
            <div class="total-text">
                <h1>Total:</h1>
                <p id="result">0</p>
            </div>
        </div>
    </body>
</html>
<script src="js/roll_dice.js"></script>
